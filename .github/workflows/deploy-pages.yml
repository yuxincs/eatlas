name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Overwrite restaurants.json from repository variable
        env:
          RESTAURANTS: ${{ vars.RESTAURANTS }}
        run: |
          if [ -z "${RESTAURANTS}" ]; then
            echo "::error::Repository variable RESTAURANTS is empty."
            exit 1
          fi

          printf '%s' "${RESTAURANTS}" | jq -e . > restaurants.json

          if ! jq -e 'type == "object"' restaurants.json > /dev/null; then
            echo "::error::RESTAURANTS must be a JSON object."
            exit 1
          fi

          if ! jq -e 'has("restaurants")' restaurants.json > /dev/null; then
            echo "::warning::restaurants.json does not include top-level 'restaurants'."
          fi

          echo "restaurants.json written and validated with jq."

      - name: Prepare static site artifact
        run: |
          mkdir -p site
          cp index.html styles.css app.js restaurants.json site/
          if [ -f CNAME ]; then
            cp CNAME site/
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
